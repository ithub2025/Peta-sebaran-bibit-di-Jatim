<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/UPTD_PTH_JATIM_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: 'rgba(255, 255, 0, 1.00)',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: 'rgba(255, 255, 0, 1.00)',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.438164273384026,112.72987043065157],[-7.437324273383987,112.73144266263759]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_UPTD_PTH_JATIM_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama_pemoh</th>\
                        <td>' + (feature.properties['Nama_pemoh'] !== null ? autolinker.link(String(feature.properties['Nama_pemoh']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surat_Perm</th>\
                        <td>' + (feature.properties['Surat_Perm'] !== null ? autolinker.link(String(feature.properties['Surat_Perm']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Yang_Menye</th>\
                        <td>' + (feature.properties['Yang_Menye'] !== null ? autolinker.link(String(feature.properties['Yang_Menye']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Penerima_B</th>\
                        <td>' + (feature.properties['Penerima_B'] !== null ? autolinker.link(String(feature.properties['Penerima_B']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Berita_Aca</th>\
                        <td>' + (feature.properties['Berita_Aca'] !== null ? autolinker.link(String(feature.properties['Berita_Aca']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi_pen</th>\
                        <td>' + (feature.properties['Lokasi_pen'] !== null ? autolinker.link(String(feature.properties['Lokasi_pen']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama_lokal</th>\
                        <td>' + (feature.properties['Nama_lokal'] !== null ? autolinker.link(String(feature.properties['Nama_lokal']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama_ilmia</th>\
                        <td>' + (feature.properties['Nama_ilmia'] !== null ? autolinker.link(String(feature.properties['Nama_ilmia']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun_tana</th>\
                        <td>' + (feature.properties['Tahun_tana'] !== null ? autolinker.link(String(feature.properties['Tahun_tana']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude_</th>\
                        <td>' + (feature.properties['Longitude_'] !== null ? autolinker.link(String(feature.properties['Longitude_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude_N</th>\
                        <td>' + (feature.properties['Latitude_N'] !== null ? autolinker.link(String(feature.properties['Latitude_N']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_UPTD_PTH_JATIM_1_0(feature) {
            switch(String(feature.properties['Nama_lokal'])) {
                case 'Leda, Pohon Pelangi':
                    return {
                pane: 'pane_UPTD_PTH_JATIM_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(105,236,214,1.0)',
                interactive: true,
            }
                    break;
                case 'Malapari':
                    return {
                pane: 'pane_UPTD_PTH_JATIM_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(34,70,232,1.0)',
                interactive: true,
            }
                    break;
                case 'Namnam':
                    return {
                pane: 'pane_UPTD_PTH_JATIM_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,235,80,1.0)',
                interactive: true,
            }
                    break;
                case 'Salam':
                    return {
                pane: 'pane_UPTD_PTH_JATIM_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,41,234,1.0)',
                interactive: true,
            }
                    break;
                case 'Timoho-1':
                    return {
                pane: 'pane_UPTD_PTH_JATIM_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,35,66,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_UPTD_PTH_JATIM_1');
        map.getPane('pane_UPTD_PTH_JATIM_1').style.zIndex = 401;
        map.getPane('pane_UPTD_PTH_JATIM_1').style['mix-blend-mode'] = 'normal';
        var layer_UPTD_PTH_JATIM_1 = new L.geoJson(json_UPTD_PTH_JATIM_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UPTD_PTH_JATIM_1',
            layerName: 'layer_UPTD_PTH_JATIM_1',
            pane: 'pane_UPTD_PTH_JATIM_1',
            onEachFeature: pop_UPTD_PTH_JATIM_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_UPTD_PTH_JATIM_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_UPTD_PTH_JATIM_1);
        map.addLayer(layer_UPTD_PTH_JATIM_1);
        var overlaysTree = [
            {label: 'UPTD_PTH_JATIM<br /><table><tr><td style="text-align: center;"><img src="legend/UPTD_PTH_JATIM_1_Ledai0.png" /></td><td>Ledai</td></tr><tr><td style="text-align: center;"><img src="legend/UPTD_PTH_JATIM_1_Malapari1.png" /></td><td>Malapari</td></tr><tr><td style="text-align: center;"><img src="legend/UPTD_PTH_JATIM_1_Namnam2.png" /></td><td>Namnam</td></tr><tr><td style="text-align: center;"><img src="legend/UPTD_PTH_JATIM_1_Salam3.png" /></td><td>Salam</td></tr><tr><td style="text-align: center;"><img src="legend/UPTD_PTH_JATIM_1_Timoho4.png" /></td><td>Timoho</td></tr></table>', layer: layer_UPTD_PTH_JATIM_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_UPTD_PTH_JATIM_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama_lokal'] !== null?String('<div style="color: #323232; font-size: 5pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama_lokal']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_UPTD_PTH_JATIM_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_UPTD_PTH_JATIM_1]);
        map.on("zoomend", function(){
            resetLabels([layer_UPTD_PTH_JATIM_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_UPTD_PTH_JATIM_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_UPTD_PTH_JATIM_1]);
        });
        </script>        
    </body>
</html>
